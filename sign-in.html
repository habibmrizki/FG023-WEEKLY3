<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/sign-in.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="background-img">
        <div>
          <img
            src="assets/img/tickitz 1.png"
            alt=""
            style="width: 170px; height: 60px"
          />
        </div>
        <div class="content">
          <div>
            <div>Welcome BackðŸ‘‹</div>
            <div>
              Sign in with your data that you entered during your registration
            </div>
          </div>
          <form action="">
            <div class="email">
              <label for="email">Email</label>
              <div class="input-email">
                <input type="email" id="email" placeholder="Enter Your Email" />
              </div>
            </div>
            <div class="password">
              <label for="password">Password</label>
              <div class="input-password">
                <input
                  type="password"
                  placeholder="Enter your Password"
                  id="password"
                  name="password"
                />
                <button type="button" class="toggle-password">
                  <img src="assets/img/logo-eye.svg" alt="Toggle Eyes" />
                </button>
              </div>
            </div>
            <button type="button"><a href="index.html">Login</a></button>
            <a href="#">Forgot Password?</a>
            <div class="flex-container">
              <div class="line"></div>
              <span class="text">or</span>
              <div class="line"></div>
            </div>
            <div class="social-media">
              <button>
                <div><img src="assets/img/google.svg" alt="" /></div>
                <div>Google</div>
              </button>
              <button>
                <div><img src="assets/img/facebook.svg" alt="" /></div>
                <div>Facebook</div>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
